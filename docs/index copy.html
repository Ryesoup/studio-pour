<!-- PRODUCT SLIDER SECTION -->
<section id="product" class="bg-[#ECEDEB] py-16" data-aos="fade-up">
  <div class="container text-center">
    <h2 class="text-3xl font-semibold mb-6">제품 보러 가기</h2>
    <div class="relative overflow-hidden w-full max-w-4xl mx-auto">
      <div id="product-slider" class="flex transition-transform duration-700 ease-in-out touch-pan-x">
        <div class="min-w-full px-4">
          <div class="bg-white shadow-md rounded-lg p-4 sm:p-8">
            <img src="assets/images/product-homecafe.jpg" alt="홈카페 스테이션" class="w-full aspect-[4/3] object-contain bg-[#f5f5f5] rounded mb-4">
            <h3 class="text-xl font-bold mb-2">홈카페 스테이션</h3>
            <p class="mb-4">도징, 거치, 저울을 하나로!</p>
            <a href="home-cafe.html" class="inline-block px-4 py-2 bg-[#CE9E55] text-white rounded hover:bg-[#b38e48]">자세히 보기</a>
          </div>
        </div>
        <div class="min-w-full px-4">
          <div class="bg-white shadow-md rounded-lg p-4 sm:p-8">
            <img src="assets/images/product-other.jpg" alt="기타 제품" class="w-full aspect-[4/3] object-contain bg-[#f5f5f5] rounded mb-4">
            <h3 class="text-xl font-bold mb-2">기타 제품</h3>
            <p class="mb-4">Studio Pour의 다양한 아이디어 제품군</p>
            <a href="other-product.html" class="inline-block px-4 py-2 bg-[#CE9E55] text-white rounded hover:bg-[#b38e48]">자세히 보기</a>
          </div>
        </div>
        <div class="min-w-full px-4">
          <div class="bg-white shadow-md rounded-lg p-4 sm:p-8">
            <img src="assets/images/product-accessory.jpg" alt="액세서리" class="w-full aspect-[4/3] object-contain bg-[#f5f5f5] rounded mb-4">
            <h3 class="text-xl font-bold mb-2">액세서리</h3>
            <p class="mb-4">홈카페를 더욱 편리하게</p>
            <a href="accessory.html" class="inline-block px-4 py-2 bg-[#CE9E55] text-white rounded hover:bg-[#b38e48]">자세히 보기</a>
          </div>
        </div>
      </div>
      <!-- Navigation arrows -->
      <button id="prevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-md">&#10094;</button>
      <button id="nextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-md">&#10095;</button>
    </div>
  </div>
</section>

<script>
  const slider = document.getElementById('product-slider');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let index = 0;
  const totalSlides = slider.children.length;

  function showSlide(i) {
    slider.style.transform = `translateX(-${i * 100}%)`;
  }

  setInterval(() => {
    index = (index + 1) % totalSlides;
    showSlide(index);
  }, 3000);

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % totalSlides;
    showSlide(index);
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide(index);
  });
</script>
